<h1 mat-dialog-title>Exclusão de Suporte</h1>
<div mat-dialog-content>
  Tem certeza que deseja excluir a equipe "{{ data.descricao }}"?
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">
    Sim
  </button>
</div>
