<mat-card>
  <mat-card-title>Cadastrar Novo Funcionario</mat-card-title>

  <form [formGroup]="form">
    <mat-form-field appearance="outline" style="width: 40%">
      <mat-label style="color: white"> Nome </mat-label>
      <input
        matInput
        name="nome"
        placeholder="Nome"
        style="color: rgb(255, 255, 255)"
        formControlName="nome"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white"> CPF </mat-label>
      <input
        matInput
        name="cpf"
        placeholder="000.000.000-00"
        style="color: rgb(255, 255, 255)"
        formControlName="cpf"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white"> Endereço </mat-label>
      <input
        matInput
        name="endereco"
        placeholder="Rua exemplo, Três Lagoas, MS"
        style="color: rgb(255, 255, 255)"
        formControlName="endereco"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 40%; margin-right: 20%">
      <mat-label style="color: white"> Email </mat-label>
      <input
        matInput
        name="email"
        placeholder="example@example.com"
        style="color: rgb(255, 255, 255)"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 40%">
      <mat-label style="color: white"> Senha </mat-label>
      <input
        type="password"
        matInput
        name="password"
        placeholder="P4$$w0Rd"
        style="color: rgb(255, 255, 255)"
        formControlName="password"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 40%">
      <mat-label style="color: white"> Data de Nascimento </mat-label>
      <input
        matInput
        name="dataNasciento"
        placeholder="1999-03-12"
        style="color: rgb(255, 255, 255)"
        formControlName="dataNascimento"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="cancel()" class="cancelar">
    Cancelar
  </button>
  <button mat-raised-button (click)="save()">Cadastrar</button>
</mat-card>
